<div class="timer">
  <p>{{interval[currentInterval%8].name}} - #{{intervalFormat(currentInterval)}}</p>
  <p class="time">{{timeFormat(time)}}</p>
  <div class="buttons">
    <button (click)="reset()"><i class="fa-solid fa-rotate-right"></i></button>
    <button *ngIf="!state" (click)="start()">Start</button>
    <button *ngIf="state" (click)="pause()">Pause</button>
    <button (click)="next()"><i class="fa-solid fa-forward-step"></i></button>
  </div>
</div>
